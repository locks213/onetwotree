<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration Atelier</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <style>
        /* Styles sp√©cifiques √† l'admin */
        body { background-color: #f4f4f4; }
        .admin-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border: 2px solid #333;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        /* Dashboard plus large */
        #dashboard-section { max-width: 800px; }

        input, select { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            box-sizing: border-box; 
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button { 
            cursor: pointer; 
            padding: 12px 20px; 
            background: #333; 
            color: white;
            border: none; 
            font-weight: bold; 
            border-radius: 4px;
            transition: background 0.3s;
        }
        button:hover { background: #555; }

        .hidden { display: none !important; }

        /* Liste des produits */
        .product-list-item { 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            background: #fff;
            border-bottom: 1px solid #eee; 
            padding: 10px; 
        }
        .product-list-item:hover { background-color: #fafafa; }
        .delete-btn { color: red; cursor: pointer; font-size: 0.9em; font-weight: bold; }
    </style>
</head>
<body id="page-content" style="display:none;">

    <div id="login-section" class="admin-container">
        <h2>Espace Artisan</h2>
        <p style="color:#666; font-size:0.9em;">Connectez-vous pour g√©rer le catalogue.</p>
        
        <form onsubmit="loginAdmin(event)">
            <input type="email" id="admin-email" placeholder="Email Administrateur" required>
            <input type="password" id="admin-password" placeholder="Mot de passe" autocomplete="current-password" required>
            <button type="submit">Se connecter</button>
        </form>
        <p id="login-msg" style="color:red; margin-top:10px;"></p>
    </div>

<style>
        /* STYLE DES ONGLETS */
        .tabs { display: flex; border-bottom: 2px solid #ddd; margin-bottom: 20px; }
        .tab-btn {
            flex: 1; padding: 15px; cursor: pointer; background: #eee; border: none;
            font-weight: bold; font-size: 1em; color: #555; transition: 0.3s;
        }
        .tab-btn:hover { background: #ddd; }
        .tab-btn.active { background: #333; color: white; border-bottom: none; }
        
        /* Contenu des onglets */
        .tab-content { display: none; animation: fadeIn 0.5s; }
        .tab-content.active { display: block; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Style des cartes commandes/messages */
        .admin-card {
            background: #fff; border: 1px solid #ddd; padding: 15px; 
            margin-bottom: 10px; border-left: 5px solid #333; text-align: left;
        }
        .status-badge {
            display: inline-block; padding: 3px 8px; border-radius: 4px; 
            font-size: 0.8em; font-weight: bold; color: white; background: #999;
        }
    </style>

    <div id="dashboard-section" class="admin-container hidden" style="max-width: 900px;">
        
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 style="margin:0;">Tableau de Bord</h2>
            <button onclick="logoutClient()" style="background:#cc0000; padding:5px 10px; font-size:0.8em;">D√©connexion</button>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('tab-produits')">üì¶ Produits</button>
            <button class="tab-btn" onclick="switchTab('tab-commandes')">üõí Commandes</button>
            <button class="tab-btn" onclick="switchTab('tab-messages')">‚úâÔ∏è Messages</button>
        </div>

        <div id="tab-produits" class="tab-content active">
            <div style="background:#f9f9f9; padding:15px; border-radius:8px; margin-bottom:20px;">
                <h3 style="margin-top:0;">Ajouter une cr√©ation</h3>
                <div style="display:flex; gap:10px; flex-wrap:wrap; align-items: center;">
                    <input type="text" id="new-titre" placeholder="Titre (ex: Vase)" style="flex:2;">
                    <select id="new-categorie" style="flex:1; padding: 12px; border: 1px solid #ccc; border-radius: 4px;">
                        <option value="Divers">-- Cat√©gorie --</option>

                        <option disabled>‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ THEMES ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ</option>

                        <option value="D√©coupe Laser">D√©coupe Laser</option>
                        <option value="C√©ramique">C√©ramique</option>
                        <option value="Bois">Bois</option>
                        <option value="Textile">Textile</option>
                        <option value="Papeterie">Papeterie</option>

                        <option disabled>‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ SUR MESURE ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ</option>
    
                        <option value="Sous-Bock">Sous-Bock</option>
                        <option value="Plateaux">Plateaux</option>
                        <option value="Calendriers">Calendriers</option>
                        <option value="Sur-Mesure">√Ä la demande</option>
                    </select>
                    <input type="number" id="new-prix" placeholder="Prix (‚Ç¨)" style="flex:1;">
                </div>
                <input type="text" id="new-image" placeholder="Lien de l'image (sera rempli automatiquement)" style="width:100%; display:none;">

                <div style="margin: 10px 0;">
                    <label style="font-weight:bold; display:block; margin-bottom:5px;">Photo du produit :</label>
                    <input type="file" id="image-upload" accept="image/*" style="border: 1px solid #ccc; padding: 10px; width: 100%; background: white;">
                </div>
                <button onclick="ajouterProduit()" style="width:100%; margin-top:10px;">Mettre en ligne</button>
            </div>
            
            <h3 style="text-align:left;">Produits en ligne</h3>
            <div id="admin-product-list" style="text-align: left; max-height: 500px; overflow-y: auto;">
                <p>Chargement...</p>
            </div>
        </div>

        <div id="tab-commandes" class="tab-content">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h3 style="text-align:left;">Historique des commandes</h3>
                <button onclick="chargerCommandesAdmin()" style="width:auto; padding:5px 15px; font-size:0.8em;">üîÑ Actualiser</button>
            </div>
            <div id="admin-orders-list" style="max-height: 600px; overflow-y: auto; margin-top:10px;">
                <p>Chargement des commandes...</p>
            </div>
        </div>

        <div id="tab-messages" class="tab-content">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h3 style="text-align:left;">Bo√Æte de r√©ception</h3>
                <button onclick="chargerMessagesAdmin()" style="width:auto; padding:5px 15px; font-size:0.8em;">üîÑ Actualiser</button>
            </div>
            <div id="admin-messages-list" style="max-height: 600px; overflow-y: auto; margin-top:10px;">
                <p>Chargement des messages...</p>
            </div>
        </div>

    </div>

<script src="script.js"></script>
<script>
        // --- CONFIG ---
        // On n'a PLUS besoin de d√©clarer ADMIN_EMAIL ici, car il est d√©j√† dans script.js !

        // --- DEMARRAGE STRICT ---
        window.addEventListener('load', async () => {
            const body = document.getElementById('page-content');
            
            // 1. On interroge Supabase
            const { data: { session } } = await supabaseClient.auth.getSession();

            // CAS A : Personne n'est connect√©
            if (!session) {
                // On affiche le formulaire de login
                document.getElementById('login-section').classList.remove('hidden');
                document.getElementById('dashboard-section').classList.add('hidden');
                // On l√®ve le rideau pour qu'il puisse se connecter
                body.style.display = 'block';
            }
            
            // CAS B : Quelqu'un est connect√©, mais ce n'est PAS le chef
            // (La variable ADMIN_EMAIL vient de script.js)
            else if (session.user.email !== ADMIN_EMAIL) {
                // On ne l√®ve PAS le rideau. On redirige direct.
                window.location.href = "index.html";
            }
            
            // CAS C : C'est le chef (Toi) !
            else {
                // On affiche le tableau de bord
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('dashboard-section').classList.remove('hidden');
                
                // On charge les donn√©es
                if(typeof chargerListeAdmin === 'function') chargerListeAdmin();
                
                // On l√®ve le rideau
                body.style.display = 'block';
            }
        });

        // Fonction de connexion (reste inchang√©e)
        async function loginAdmin(event) {
            event.preventDefault(); 
            const email = document.getElementById('admin-email').value;
            const password = document.getElementById('admin-password').value;
            
            const { data, error } = await supabaseClient.auth.signInWithPassword({ 
                email: email, password: password 
            });

            if (error) {
                document.getElementById('login-msg').innerText = "Erreur : " + error.message;
            } else {
                location.reload(); // On recharge la page pour relancer la v√©rification stricte
            }
        }
    </script>
</body>
</html>
