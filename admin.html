<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration Atelier</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <style>
        /* Styles spécifiques à l'admin */
        body { background-color: #f4f4f4; }
        .admin-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border: 2px solid #333;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        /* Dashboard plus large */
        #dashboard-section { max-width: 800px; }

        input, select { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            box-sizing: border-box; 
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button { 
            cursor: pointer; 
            padding: 12px 20px; 
            background: #333; 
            color: white;
            border: none; 
            font-weight: bold; 
            border-radius: 4px;
            transition: background 0.3s;
        }
        button:hover { background: #555; }

        .hidden { display: none !important; }

        /* Liste des produits */
        .product-list-item { 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            background: #fff;
            border-bottom: 1px solid #eee; 
            padding: 10px; 
        }
        .product-list-item:hover { background-color: #fafafa; }
        .delete-btn { color: red; cursor: pointer; font-size: 0.9em; font-weight: bold; }
    </style>
</head>
<body>

    <div id="login-section" class="admin-container">
        <h2>Espace Artisan</h2>
        <p style="color:#666; font-size:0.9em;">Connectez-vous pour gérer le catalogue.</p>
        
        <form onsubmit="loginAdmin(event)">
            <input type="email" id="admin-email" placeholder="Email Administrateur" required>
            <input type="password" id="admin-password" placeholder="Mot de passe" autocomplete="current-password" required>
            <button type="submit">Se connecter</button>
        </form>
        <p id="login-msg" style="color:red; margin-top:10px;"></p>
    </div>

    <div id="dashboard-section" class="admin-container hidden">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 style="margin:0;">Gestion du Catalogue</h2>
            <button onclick="logoutClient()" style="background:#cc0000; padding:5px 10px; font-size:0.8em;">Déconnexion</button>
        </div>

        <div style="background:#f9f9f9; padding:15px; border-radius:8px; margin-bottom:20px;">
            <h3 style="margin-top:0;">Ajouter une création</h3>
            <div style="display:flex; gap:10px; flex-wrap:wrap;">
                <input type="text" id="new-titre" placeholder="Titre (ex: Vase en céramique)" style="flex:2;">
                <input type="number" id="new-prix" placeholder="Prix (€)" style="flex:1;">
            </div>
            <input type="text" id="new-image" placeholder="Lien de l'image (ex: img/mon-vase.jpg ou https://...)" style="width:100%;">
            
            <button onclick="ajouterProduit()" style="width:100%; margin-top:10px;">Mettre en ligne</button>
        </div>
        
        <hr style="margin:30px 0; border:0; border-top:1px solid #eee;">
        
        <h3 style="text-align:left;">Produits en ligne</h3>
        <div id="admin-product-list" style="text-align: left; max-height: 400px; overflow-y: auto;">
            <p>Chargement...</p>
        </div>
    </div>

<script src="script.js"></script>

    <script>
        // --- 1. RÉCUPÉRATION ---
        // Utilisation directe de supabaseClient défini dans script.js
        
        // --- 2. CONFIG ADMIN ---
        // METS TON EMAIL ICI
        const ADMIN_EMAIL = 'xavier.frassinelli@gmail.com'; 

        // --- 3. FONCTIONS ---
        async function loginAdmin(event) {
            event.preventDefault(); 
            
            const email = document.getElementById('admin-email').value;
            const password = document.getElementById('admin-password').value;
            const msgDiv = document.getElementById('login-msg');

            msgDiv.innerText = "Connexion en cours...";

            // Vérification de sécurité locale
            if (email !== ADMIN_EMAIL) {
                msgDiv.innerText = "Accès refusé : Vous n'êtes pas l'administrateur.";
                return;
            }

            const { data, error } = await supabaseClient.auth.signInWithPassword({ 
                email: email, 
                password: password 
            });

            if (error) {
                msgDiv.innerText = "Erreur : " + error.message;
            } else {
                msgDiv.innerText = "Connexion réussie !";
                location.reload(); 
            }
        }

        // --- 4. DÉMARRAGE ---
        window.addEventListener('load', async () => {
            // Vérifie la session
            const { data: { session } } = await supabaseClient.auth.getSession();

            // Si connecté avec le BON email
            if (session && session.user.email === ADMIN_EMAIL) {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('dashboard-section').classList.remove('hidden');
                
                // On charge la liste (fonction venant de script.js)
                if(typeof chargerListeAdmin === 'function') {
                    chargerListeAdmin();
                } else {
                    // Petite sécurité si script.js charge doucement
                    setTimeout(() => { 
                        if(typeof chargerListeAdmin === 'function') chargerListeAdmin(); 
                    }, 500);
                }

            } else {
                // Si pas admin, on affiche le login
                document.getElementById('login-section').classList.remove('hidden');
                document.getElementById('dashboard-section').classList.add('hidden');
                
                // Sécurité : Déconnexion forcée si un client "normal" essaie d'accéder
                if (session && session.user.email !== ADMIN_EMAIL) {
                    console.log("Intrus détecté, déconnexion...");
                    await supabaseClient.auth.signOut();
                }
            }
        });
    </script>

</body>
</html>
