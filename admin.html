<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration Atelier</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        /* Un peu de style juste pour l'admin */
        .admin-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 30px;
            background: rgba(255,255,255,0.9);
            border: 2px solid #5a4a42;
            text-align: center;
        }
        input, select { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        button { cursor: pointer; padding: 10px 20px; background: #D8BFD8; border: none; font-weight: bold; }
        .hidden { display: none; }
        .product-item { display: flex; justify-content: space-between; border-bottom: 1px solid #ccc; padding: 5px; }
        .delete-btn { color: red; cursor: pointer; }
    </style>
</head>
<body>

    <div id="login-section" class="admin-container">
        <h2>Espace Artisan</h2>
        <form id="login-form" onsubmit="login(); return false;">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Mot de passe">
            <button type="submit">Se connecter</button>
        </form>
        <p id="login-msg" style="color:red; margin-top:10px;"></p>
    </div>

    <div id="dashboard-section" class="admin-container hidden" style="max-width: 800px;">
        <h2>Ajouter une création</h2>
        <div style="display:flex; gap:10px; flex-wrap:wrap;">
            <input type="text" id="new-titre" placeholder="Titre (ex: Vase)" style="flex:1;">
            <input type="number" id="new-prix" placeholder="Prix" style="width:100px;">
            <input type="text" id="new-image" placeholder="Image (ex: vase.jpg)" style="flex:1;">
            <select id="new-cat" style="width:150px;">
                <option value="Ceramique">Céramique</option>
                <option value="Boiserie">Boiserie</option>
                <option value="Textile">Textile</option>
            </select>
        </div>
        <button onclick="ajouterProduit()" style="width:100%; margin-top:10px;">Mettre en ligne</button>
        
        <hr style="margin:30px 0;">
        
        <h3>Produits en ligne</h3>
        <div id="admin-product-list" style="text-align: left;">
            </div>

        <button onclick="logout()" style="background:#ccc; margin-top:30px;">Déconnexion</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
